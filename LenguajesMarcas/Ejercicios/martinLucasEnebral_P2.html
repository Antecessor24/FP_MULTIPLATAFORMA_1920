<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="Aguacate" content="Tienda aguacate">
		<title>Banquete de aguacate</title>
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <!--Embebo un tipo de fuente de letra-->
    <link rel="stylesheet" href="martinLucasEnebral_P2.css">
  </head>
  <body>
    <header>
      <h1 id="titulo">Cómete un Aguacate</h1>
    </header>
    <section>
      <p id="beneficios">El aguacate atesora beneficios para nuestro <span>cuerpo</span>: <br>
        Tiene propiedades antiinflamatorias y regula los niveles de azúcar en sangre</p>
        <div class="elAguacate">
        </div>
        <div class="formulario">
          <header id="titutloFormulario">
            Rellene sus datos
          </header>
          <form id="form" action="#" method="post" enctype="multipart/form-data" >
            <label>
              <input type="checkbox" id="Quimico" value="Químico"> Químico
            </label><br>
              <input type="checkbox" id="Ecologico" value="Ecológico">
            <label>Ecológico</label> <br>
            <label for="nombre">Nombre*:</label>
              <input type="text" id="nombre" required/><br>
            <label for="apellidos">Apellidos*:</label>
                <input type="text" id="apellidos" required/><br>
            <label for="email">Email*:</label>
              <input type="email" id="email" required/><br>
            <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required/>
            <br /><br />
            <input type="SUBMIT" id="submit" value="ENVIAR" />
            <input type="reset" id="reset" value="RESET" />
        </div>
    </section>
  </body>
</html>
