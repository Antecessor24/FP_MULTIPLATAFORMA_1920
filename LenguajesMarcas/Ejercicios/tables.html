<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8"/>
    <title>
    Tables
    </title>
  </head>
  <body>
    <table border="1">
        <caption>TABLA1</caption>
        <tr>
          <th>NOMBRE</th>
          <th>APELLIDO</th>
          <th>EDAD</th>
        </tr>
        <tr>
          <td>Pedro</td>
          <td>Gómez</td>
          <td>21</td>
        </tr>
        <tr>
          <td>Sara</td>
          <td>López</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Alex</td>

        </tr>
    </table>
    <br>
    <br>
    <br>
    <table border="1">
        <caption>ROCAMBOLESCA</caption>
        <tr>
          <th>T1</th>
          <th colspan="2">T2</th>
        </tr>
        <tr>
          <td>1</td>
          <td colspan="2">2c</td>
        </tr>
        <tr>
          <td rowspan="2">2r</td>
          <td>1</td>
          <td rowspan="2">2r</td>
        </tr>
        <tr>
          <td>1</td>
        </tr>

    </table>
  </body>
</html>
