<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="utf-8"/>
      <title>Form</title>
  </head>
  <body>
    <form id="f_dm1e"method="post" autocomplete="off"action="#">
      <label for="nombre">Introduzca el nombre</label>
      <input type="text" id="nombre"/ maxlength="20" size="1" value="Jose">

      <label for="edad">Introduzca su edad</label>
      <input type="number" id="edad" min ="0" max="130"/>
      <label for="passw">Introduzca la contraseña</label>
      <input type="password" id="passw"/>
      <label for="suma">Introduzca un número entre 50 y 200</label>
      <input type="number" min="50" max="200" step="2"/>
      <br/>
      <label for="planta">Introduzca la planta</label>
      <input type="range" id="planta" min="0" max="100"/>
      <label for="fecha">Introduzca una fecha</label>
      <input type="week" id="fecha"/>
      <label for="color">Introduzca color</label>
      <input type="color" id="color" value="4650220"/>
    </form>
  </body>
</html>
