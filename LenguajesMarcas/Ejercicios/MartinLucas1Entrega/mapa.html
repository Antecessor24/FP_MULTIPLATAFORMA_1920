<!DOCTYPE HTML5>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="keywords" content="mapa"/>
    <meta name="description" content="Mapa en HTML5"/>
    <tittle>Geometric Landscape</tittle>
  </head>
  <body>
    <img src="pictures/landscape.png" alt="agua" width="770" height="660" alt="Geometric Landscape" usemap="#landscape" ismap>

    <map name="landscape">

      <area shape="circle" coords="357,183,41" href="pictures/sol.png">
